<div class="row cont-form pando-voting">
	<form class="col-lg-6 col-md-8 col-sm-10 col-xs-12 pando-voting-form"
				[formGroup]="votingForm"
				(ngSubmit)="submitVotingForm(votingForm)">

		<div class="form-group pando-voting-formGroup">
			<input type="text" placeholder="Voting title" required
				formControlName="title">
		</div>

		<div class="form-group pando-voting-formGroup">
			<textarea class="col-12" placeholder="Description" required
					formControlName="description"></textarea>
		</div>

		<div class="form-group pando-voting-formGroup mt-1"
				 formArrayName="options"
				 *ngFor="let option of votingForm.get('options').controls; let i = index;">
			<div [formGroupName]="i">
				<div class="input-group mb-3">
					<input type="text" class="form-control" placeholder="Option value" required
						 formControlName="description">
					<div class="input-group-append">
						<button class="btn btn-outline-secondary" type="button" (click)="removeOption(i)">Remove</button>
					</div>
				</div>
			</div>
		</div>

		<div class="form-group pando-voting-btnGroup mt-4">
				<button type="button" class="btn btn-outline-secondary" (click)="addOption()">Add new Option</button>
				<button type="submit" class="col-12 mt-3 btn btn-outline-primary">Submit Form</button>
		</div>
	</form>
</div>
