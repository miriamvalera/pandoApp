<div *ngFor="let conv of conversaciones" class="col-12">
  <a [routerLink]="['/conversacion', conv.id]">
    <div class="row chat">
      <img class="rounded-circle col-1" [src]="conv.imgPerfil">
      <p class="col-1">{{conv.name}}</p>
      <p class="col-9">{{conv.texto}}</p>
    </div>
  </a>
</div>
